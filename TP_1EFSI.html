<html>

<head>
    <title>Encuesta datos personales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <center>
        <form method="GET">
            Nota de Matematica:
            <input type="number" name="matematica" id="mate"  onkeyup="CheckInputsbyInput(document.getElementById('mate').value, 'mate')" /><br><br>
            Nota de lengua:
            <input type="number" name="lengua" id="lengua"  onkeyup="CheckInputsbyInput(document.getElementById('lengua').value, 'lengua')" /><br><br>
            Nota de EFSI:
            <input type="number" name="efsi" id="efsi"  onkeyup="CheckInputsbyInput(document.getElementById('efsi').value, 'efsi')" /><br><br>
            
            <button class="btn btn-primary" onclick="CalcularPromedio()" type="submit">Calcular
                Promedio</button><br><br>
            <button class="btn btn-primary" onclick="MayorNota()" type="submit">Materia con mayor nota</button><br>
        </form>
    
    <div class="center">
        <p id="resultado"></p>
    </div>
</center>
</body>

</html>
